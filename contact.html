<html>
<head>
	<title>About Me</title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
	<body>
		<header id="masterhead">
			<div class="container">
			<a href="index.html" id="logo"> Winny Rivas</a>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
		</header>

    <div id="main-container" class="container">
		<section class="main-container">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li> 
						<label from="name">Name</label>
					    <input type="text" name="name" id="name" placeholder="Jane Doe" required="required"> 
					</li>
					<li> 
						<label for="email">Email</label>
						<input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
					</li>
					<li> 
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit" name="submit">
			</form>
			
		</section>

		<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>
				<img src="assets/fb.png" class="social" alt="Facebook">
				<img src="assets/instagram.png" class="social" alt="Instagram">
				<img src="assets/in.png" class="social" alt="Linkedin">
				<img src="assets/github.png" class="social" alt="GitHub">
		</section>
	</div>

	<footer>
		<div class="container">

		</div>
	</footer>

	</body>
